<!DOCTYPE html>
<html lang="es"> 
    <head>
        <meta charset="UTF_8">
        <meta name="description" content="Documento con formulario para registro de usuarios">
        <meta name="author" content="Jesus Daniel">
        <meta name="keywords" content="UABCS, Form, Register">
        <base href="https://www.ejemplo.com/" target="_blank">
        <title>Formularios</title>
    </head>
    <body>
        <a href="codigo.html">No le hagas click</a>

        <form action="/submit" method="post">
            <fieldset>
                <legend>Informacion personal</legend>
            <label for="email">Email</label>
            <input 
            type="email" 
            id="email" 
            name="email"
            placeholder="Ingresa tu correo"
            value="correo@correo.com" 
            required
            >
            <br><br>
            
            <label>
                Descripcion
                <textarea
                    name="descripcion"
                    rols="10" 
                    cols="50"
                    value="sadajskakljaslkdjad"
                    placeholder="asdjakldjkaldj">
                </textarea>
            </label>
            <br><br>
            
            <label for="pais">País</label>
            <select name="pais" id="pais">
                <option value="mx" selected>Mexico</option>
                <option value="usa">Estados Unidos</option>
                <option value="col">Colombia</option>
                <option value="arg">Argentina</option>
                <option value="ntd">Paises bajos</option>
            </select>
            <br><br>

            <label for="lenguaje">Idioma</label>
            <input id="lenguaje" type="text" list="lenguajes">
            <datalist id="lenguajes" name="lenguaje">
                <option>Español</option>
                <option>Ingles</option>
                <option>Francés</option>
            </datalist><br><br>

            <button type="submit">Enviar</button>
        </fieldset>
        </form>
    </body>
</html>
